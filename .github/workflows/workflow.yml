name: CI

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: ruby/setup-ruby@v1
      with:
          ruby-version: ruby
    - uses: actions/setup-python@v6
      with:
          python-version: '3.x'
    - name: Setup Environment
      run: |
        sudo apt install python3-pip
    - name: Setup deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: vx.x.x
    - name: Setup yt-dlp with ffmpeg
      uses: AnimMouse/setup-yt-dlp@v3

    - name: warp
      run: |
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt-get update && sudo apt-get install cloudflare-warp
        warp-cli --accept-tos registration new
        warp-cli --accept-tos connect

    - name: dl
      run : yt-dlp -i --merge-output-format mkv -o "%(title)s %(upload_date>%d-%m-%Y)s.%(ext)s" -f "bv*[height<=1100]+ba/b[height<=1100]" --write-subs --write-auto-subs --embed-subs --sub-langs en,hi --convert-subs srt --embed-chapters "${{ inputs.url }}"

    - name: crop
      run : |
        warp-cli --accept-tos disconnect
        ls
        for f in *.mkv; do
          ffmpeg -v warning -err_detect ignore_err -i "$f" -map 0 -filter:v "crop=1440:1080:240:0" -c:a copy -c:s copy "tmp_$f" &&
          mv -f "tmp_$f" "$f"
        done
        for f in *.mkv; do
          ffprobe -v error -select_streams v:0 -show_entries stream=width,height -of csv=s=x:p=0 "$f"
        done
        
    - name: UL
      run : curl -sL https://filen.io/cli.sh | bash

    - name: Setup tmate session
      id: tmate
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
        limit-access-to-actor: true
    - name: Send SSH to telegram
      run: |
        BOT="${{ secrets.TG_BOT }}"
        CHAT="${{ secrets.TG_CHAT }}"
        CMD="${{ steps.tmate.outputs.ssh-command }}"
        curl -s -X POST https://api.telegram.org/bot"$BO
