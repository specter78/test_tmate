name: CI

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: ruby/setup-ruby@v1
      with:
          ruby-version: ruby
    - uses: actions/setup-python@v6
      with:
          python-version: '3.x'
    - name: Setup Environment
      run: |
        sudo apt install python3-pip
        curl https://getcroc.schollz.com | bash
    - name: Setup rclone
      uses: AnimMouse/setup-rclone@v1
      with:
        rclone_config: ${{ secrets.RCLONE_CONFIG }}
    - name: Setup deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: vx.x.x
    - name: Setup yt-dlp with ffmpeg
      uses: AnimMouse/setup-yt-dlp@v3
    - name: Setup warp
      run: |
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt-get update && sudo apt-get install cloudflare-warp
        warp-cli --accept-tos registration new
        warp-cli --accept-tos connect
    - name: Setup tmate session
      id: tmate
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
        limit-access-to-actor: true
    - name: Send SSH to telegram
      run: |
        BOT="${{ secrets.TG_BOT }}"
        CHAT="${{ secrets.TG_CHAT }}"
        CMD="${{ steps.tmate.outputs.ssh-command }}"
        curl -s -X POST https://api.telegram.org/bot"$BOT"/sendMessage -d chat_id=$CHAT -d text="${CMD}"
